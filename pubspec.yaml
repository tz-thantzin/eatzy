name: eatzy
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  flutter_bloc: ^9.1.1
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  google_fonts: ^6.3.1
  google_sign_in: ^7.2.0
  google_sign_in_ios: ^6.2.1
  formz: ^0.8.0
  go_router: ^16.2.4
  cloud_firestore: ^6.0.2
  permission_handler: ^12.0.1
  image_picker: ^1.2.0
  flutter_image_compress: ^2.4.0
  shared_preferences: ^2.5.3
  get_it: ^8.2.0
  layout: ^1.0.5
  flutter_spinkit: ^5.2.2
  font_awesome_flutter: ^10.10.0
  logger: ^2.6.1
  flutter_localizations:
    sdk: flutter
  intl: any
  country_code_picker: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.8.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/